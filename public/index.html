<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>BRthur Demo</title>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
  <link href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet">

  <link href="../build/brthur.css" rel="stylesheet" type="text/css"></link>
  <style>
    #content-body #brthur-demo {
    }
  </style>
</head>

<body>  
  <div class="row">
    <div class="col-xs-6"> 
      <div id="brthur-demo" class="brthur">
      </div>
    </div>
    <div class="col-xs-6"> 
      <div id="html-output">
      </div>
    </div>
  </div>
    
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  <script src="../build/brthur.js"></script>
  <script>
  $(function () {
    var brthur = new BRthur(document.getElementById('brthur-demo'), {});
    var output = $('#html-output'); 
    brthur.events.addListener('htmlChanged', function (brthur) {
      output.html(brthur.getHTML());
    });
    brthur.events.addListener('chunkAdded', function (brthur) {
      console.log('added a chunk');
    });
    brthur.events.addListener('chunkChanged', function (brthur) {
      console.log('changed a chunk');
    });
    brthur.events.addListener('chunkRemoved', function (brthur) {
      console.log('removed a chunk');
    });
  });
  </script>
</body>
</html>
