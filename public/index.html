<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>BRthur Demo</title>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
  <link href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet">

  <link href="../build/brthur.css" rel="stylesheet" type="text/css"></link>
  <style>
    #content-body #brthur-demo {
    }
  </style>
</head>

<body>  
  <div class="row">
    <div class="col-xs-6"> 
      <div id="brthur-demo" class="brthur">
      </div>
    </div>
    <div class="col-xs-6"> 
      <div id="html-output">
      </div>
    </div>
  </div>
    
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  <script src="../build/brthur.js"></script>
  <script>
  $(function () {
    var brth = new brthur.BRthur(document.getElementById('brthur-demo'), {});
    // check out the HTML
    var output = $('#html-output');
    brth.events.addListener('htmlChanged', function (brthur) {
      output.text(brth.getHtml());
    });
    // other event examples
    brth.chunkList.events.addListener('chunkAdded', function (brthur) {
      console.log('added a chunk');
    });
    brth.chunkList.events.addListener('chunkChanged', function (brthur) {
      console.log('changed a chunk');
    });
    brth.chunkList.events.addListener('chunkRemoved', function (brthur) {
      console.log('removed a chunk');
    });
    // lets make some initial chunks?
    var editableChunk = new brthur.ContentEditableChunk({initialHtml: 'Yo!'});
    brth.appendChunk(editableChunk);
  });
  </script>
</body>
</html>
